apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: coinflip-
spec:
  entrypoint: entry
  templates:
  - name: entry
    dag:
      tasks:
      - name: flip-coin
        templateRef:
          name: coinflip
          template: coinflip
      - name: heads
        templateRef:
          name: heads
          template: heads
        when: "{{steps.flip-coin.outputs.result}} == heads"
        dependencies: [flip-coin]
      - name: tails
        templateRef:
          name: tails
          template: tails
        dependencies: [heads]
        when: "{{steps.flip-coin.outputs.result}} == tails"
